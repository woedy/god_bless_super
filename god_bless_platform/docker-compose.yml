# Development docker-compose for god_bless_platform
version: "3.8"

services:
  god_bless_platform_dev:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: god_bless_platform_dev
    ports:
      - "3001:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8000/ws}
      - VITE_APP_NAME=${VITE_APP_NAME:-God Bless Platform}
      - VITE_VERSION=${VITE_VERSION:-1.0.0}
      - VITE_ENVIRONMENT=${VITE_ENVIRONMENT:-development}
    restart: unless-stopped
    networks:
      - god_bless_platform_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  god_bless_platform_network:
    driver: bridge